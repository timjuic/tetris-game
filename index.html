<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="./main.js" type="module"></script>
   <title>Tetris Game</title>
</head>
<body>
   <div class="background"></div>

   <div class="end-modal">
      <div class="title">You Lost!</div>
      <div class="wrapper">
         <form action="" method="get">
            <p>Enter your username</p>
            <input type="text" name="username" id="username" maxlength="15" minlength="3" required>
            <button>Save Score</button>
         </form>
      </div>
   </div>

   <div class="highscores-modal">
      <table>
         <tr>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
         </tr>
      </table>
   </div>

   <div class="game-container">
      <div class="canvas-container left-side"></div>
      <div class="right-side">
         <div class="stats">
            <div class="score">
               <div class="label stat">Score</div>
               <div class="value">0</div>
            </div>
            <div class="cleared-rows stat">
               <div class="label">Cleared rows</div>
               <div class="value">0</div>
            </div>
            <div class="level stat">
               <div class="label">Level</div>
               <div class="value">0</div>
            </div>
         </div>
      </div>
   </div>   
</body>
</html>
